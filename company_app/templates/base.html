<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Device Management{% endblock %}</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <header>
        <h1>Company Device Management</h1>
    </header>

    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'company_app:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'company_app:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'company_app:register_company' %}">Register</a></li>
                <li><a href="{% url 'company_app:company_login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>
    
</body>
</html>
